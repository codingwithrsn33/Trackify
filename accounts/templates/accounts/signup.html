<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Signup</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
        }

        .auth-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding-bottom: 20px;
            animation: fadeIn 0.7s ease-in-out;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 16px 16px 0 0;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .auth-sub {
            opacity: 0.9;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4c6ef5;
        }

        .form-control {
            padding-left: 45px;
            height: 48px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #4c6ef5;
            box-shadow: 0px 0px 6px rgba(76, 110, 245, 0.4);
        }

        .btn-auth {
            width: 100%;
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(76, 110, 245, 0.3);
        }

        .auth-switch {
            text-align: center;
            margin-top: 15px;
        }

        .auth-switch a {
            color: #4c6ef5;
            font-weight: 600;
            text-decoration: none;
        }

        .error-box {
            background: rgba(255, 77, 77, 0.15);
            border-left: 4px solid #ff4d4d;
            color: #d63031;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="auth-card">

    <!-- HEADER -->
    <div class="auth-header">
        <div class="auth-title"><i class="fas fa-chart-line me-2"></i>Trackify</div>
        <div class="auth-sub">Create your account in seconds</div>
    </div>

    <!-- BODY -->
    <div class="p-4">

        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        <h3 class="text-center mb-4">Create Account</h3>

        <!-- REAL DJANGO FORM -->
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Username -->
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" name="email" class="form-control" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-auth">Sign Up</button>
        </form>

        <div class="auth-switch">
            Already have an account?  
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>

</body>
</html>
